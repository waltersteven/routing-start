<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers',5, 'edit']"
        [queryParams]="{allowEdit: '1'}"
        fragment = "loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a> <!-- using queryParams property to pass query params as a key value and fragment to set a jump in the page-->
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- <a routerLink="/servers">Reload page</a> --> <!-- without "/" or with "./" means a relative path, it appends to the last route we where, with "/" its an absolute path-->
    <button class="btn btn-primary" (click)="onReload()">Reload page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
